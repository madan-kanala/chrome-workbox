  Full_Suite_Mac:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - uses: actions/cache@v1
      with:
        path: ~/.selenium-assistant
        key: ${{ runner.os }}
          
    - uses: actions/setup-node@v1
      with:
        node-version: 8

    - name: Setup
      run: |
        sudo safaridriver --enable
        npm ci

    - run: npx gulp test
