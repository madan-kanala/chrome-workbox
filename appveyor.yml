only_commits:
  files:
    - packages/sw-cli/
    - packages/sw-build/
    - test/
    - appveyor.yml
    - .travis.yml
    - package.json

install:
  - ps: Install-Product node Stable
  - npm install
  - npm install -g gulp lerna@2.0.0-rc.3
  - lerna bootstrap --scope "sw-cli" --include-filtered-dependencies --concurrency 1
  - cd packages/sw-cli/
  - npm install
  - cd ..

test_script:
  - node --version
  - npm --version
  - gulp test --project "sw-cli"

build: off
